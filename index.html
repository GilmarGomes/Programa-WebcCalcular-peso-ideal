<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcular Peso Ideal</title>
    <link rel="stylesheet" href="./assets/reset.css" />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <header class="header">
      <h2>Calcular Peso Ideal</h2>
    </header>
    <main>
      <section class="container">
        <div class="box-container">
          <h1>Calcular Peso Ideal</h1>
          <form>
            <p>
              <label for="inNome">Nome: </label
              ><input class="input-dados" type="text" id="inNome" required />
            </p>
            <p>
              <label for="inAltura">Altura: </label
              ><input
                class="input-dados"
                type="number"
                id="inAltura"
                required
                min="0"
                max="2.5"
                step="0.01"
              />
            </p>
            <label>Sexo:</label>
            <input
              type="radio"
              name="genero"
              id="inMasculino"
              value="masculino"
            />
            <span>Masculino</span>
            <input
              type="radio"
              name="genero"
              id="inFeminino"
              value="feminino"
            />
            <span>Feminino</span> <br />

            <button id="btn" type="button">Calcular Peso ideal</button>
            <button type="reset">Limpar Campos</button>
          </form>
          <h3 id="result">Gerando resultado...</h3>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p>&copy; Produção Gilmar Gomes de Lima</p>
    </footer>
    <script src="./assets/script.js"></script>
  </body>
</html>
